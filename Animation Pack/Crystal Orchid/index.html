    <title>Orchid</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="scene">
        <div class="box_pot">
            <div class="pot_top"></div>
            <div class="pot_bottom"></div>
        </div>

            <div class="box_stem_1">

            </div>
            <div class="box_leaf_5 leaves">

                <div class="leaf_bottom"></div>
            </div>
            <div class="fl_box_1">
                <div class="flower">
                    <div class="main_petal_1"></div>
                    <div class="main_petal_2"></div>
                    <div class="sec_petal_1"></div>
                    <div class="sec_petal_2"></div>
                    <div class="sec_petal_3"></div>
                    <div class="center"></div>
                </div>
            </div>
            <div class="box_stem_2">

            </div>

                    <div class="main_petal_2"></div>
                    <div class="sec_petal_1"></div>
                    <div class="sec_petal_2"></div>
                    <div class="sec_petal_3"></div>
                    <div class="center"></div>
                </div>
            </div>
            <div class="box_stem_6">
